buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 10Gi
              requests:
                memory: 2Gi
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - kaniko-secret
                - -k
                - kaniko-secret
                - -f
                - /builder/home/kaniko-secret.json

            # cache base images
            - name: warm-cache
              image: gcr.io/kaniko-project/warmer
              command: /kaniko/warmer
              args:
                - --cache-dir=/workspace
                - --image=gcr.io/jenkinsxio/builder-base:0.0.44

            # builders
            - name: build-and-push-machine-learning
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-machine-learning/Dockerfile
                - --destination=gcr.io/jenkinsxio/builder-machine-learning:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-machine-learning-gpu
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-machine-learning-gpu/Dockerfile
                - --destination=gcr.io/jenkinsxio/builder-machine-learning-gpu:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace

    release:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 10Gi
              requests:
                memory: 2Gi
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-base
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - kaniko-secret
                - -k
                - kaniko-secret
                - -f
                - /builder/home/kaniko-secret.json

            # cache base images
            - name: warm-cache
              image: gcr.io/kaniko-project/warmer
              command: /kaniko/warmer
              args:
                - --cache-dir=/workspace
                - --image=gcr.io/jenkinsxio/builder-swiftbase:0.0.44
                - --image=gcr.io/jenkinsxio/builder-base:0.0.44
                - --image=gcr.io/jenkinsxio/builder-rubybase:0.0.44

            # builders
            - name: build-and-push-machine-learning
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-machine-learning/Dockerfile
                - --destination=gcr.io/jenkinsxio/builder-machine-learning:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-machine-learning-gpu
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-machine-learning-gpu/Dockerfile
                - --destination=gcr.io/jenkinsxio/builder-machine-learning-gpu:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace

            # update downstream dependencies
            - name: update-bot
              image: gcr.io/jenkinsxio/builder-maven:0.1.564
              command: ./update-bot.sh

            # Create the release notes
            - name: changelog
              image: gcr.io/jenkinsxio/builder-go:0.1.564
              command: ./changelog.sh
